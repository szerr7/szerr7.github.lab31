<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>MIU Market</title>

          <link rel="stylesheet" href="./css/style.css">



          
</head>
<body>
          
          <header class="head">
                    
                    <div class="MUM-logo">
                              <br>
                              <h4 class="miu-head">MUM Golden Dome Market ::: SRM System
                                        <span class="pro"><a style="text-decoration:none ; color: white;" href="#">Products</a></span>

                                        <span class="sub"><a style="text-decoration:none ; color: white;" href="#">Suppliers</a></span>

                                        


                              </h4>

                              <div class="hello">
                                        <h4 style="text-decoration:none ; color: white;"> Hello!     
                                                  <button class="click" type="button">Click Me!</button>

                                                  </h4>

</div>
                              
                    </div>
          </header>

          

          <main>

                    <div class="newProduct">
                              <h3 style="color:#73777d ;">New Product Form</h3>


                              
                    </div>



                    <form>

                    <div class="box2">


                              <div>

                                       <label>Product Number</label><br>
                                       <input class="product-number" type="text" required>
                              </div>


                              <div class="name">

                                        <label>Name</label><br>

                                        <input class="name1" type="text" required>

                                        
                              </div>

                              <div class="unit-Price">

                                        <label>Unit price</label><br>

                                        <input class="unit-Price1" type="number" placeholder="0.0" required>


                              </div>



                              


                    </div>

                    <div class="box3">


                    <div class="Quantity in stock">
                              <label>Quantity in stock</label><br>
                              <input class="Quantity-in-stock1" type="number" placeholder="0" required>


                    </div>

                    <div class="supplier">

                              <label>select a supplier</label><br>

                              <select class="supplier1" name="select a supplier"> 
                                        <option value="">select a supplier</option>
                                        <option value="">option2</option>
                                        <option value="">option3</option>
                                        <option value="">option4</option>
                                        <option value="">option5</option>
                                        </select>


                                        
          </div>

                    <div class="Date supplier">

                              <label>Date supplier</label>
                              <br>

                              <input class="Date-supplier1" type="date" required>
                    
                    </div>


                    <div class="reset">
                              <button class="rese" type="reset">Reset</button>

                              <button class="cancel" type="reset">Cancel</button>

                              <button class="submit" type="submit">Add Product</button>



                    
                    
                    </div>


          
</div>
          


</form>


</main>



          <footer></footer>


          
</body>
</html>
